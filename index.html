<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Aplikasi Keuangan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Keuangan</h2>
        
        <div class="tabs">
            <button onclick="openScreen('transaksi')">Transaksi</button>
            <button onclick="openScreen('data')">Data</button>
            <button onclick="openScreen('backup')">Backup/Restore</button>
        </div>

        <hr>

        <div id="transaksi" class="screen">
            <h3>Tambah Hutang / Piutang</h3>
            <form id="financeForm">
                <select id="jenis">
                    <option value="hutang">Tambah Hutang</option>
                    <option value="piutang">Tambah Piutang</option>
                </select>
                <input type="date" id="tanggal" required>
                <input type="date" id="jatuh_tempo" placeholder="Jatuh Tempo">
                <input type="number" id="jumlah" placeholder="Jumlah (Nilai)" required>
                <textarea id="keterangan" placeholder="Keterangan"></textarea>
                <button type="submit" class="btn-simpan">SIMPAN</button>
            </form>
        </div>

        <div id="data" class="screen" style="display:none">
            <h3>Data Hutang</h3>
            <input type="text" placeholder="Cari Hutang...">
            <table id="tableHutang">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Keterangan</th>
                        <th>Nilai</th>
                        <th>Bayar</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <br>
            <h3>Data Piutang</h3>
            <input type="text" placeholder="Cari Piutang...">
            <table id="tablePiutang">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Keterangan</th>
                        <th>Nilai</th>
                        <th>Bayar</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="backup" class="screen" style="display:none">
            <h3>BACKUP / RESTORE</h3>
            <button onclick="exportData()">Backup Data (JSON)</button>
            <input type="file" id="importFile" onchange="importData(event)">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
