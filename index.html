<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Keuangan Pro</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 10px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; }
        .tabs button { flex: 1; padding: 12px; cursor: pointer; border: 1px solid #ddd; background: #fff; font-weight: bold; border-radius: 5px; }
        .tabs button:hover { background: #e9e9e9; }
        .screen { display: none; }
        .custom-input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        .btn-simpan { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; font-size: 13px; }
        th { background: #eee; padding: 10px; border: 1px solid #ddd; }
        td { padding: 8px; border: 1px solid #ddd; text-align: center; }
        .summary-box { background: #e2e3e5; padding: 15px; margin-bottom: 10px; border-radius: 5px; font-weight: bold; font-size: 18px; text-align: center; }
        .riwayat-box { text-align: left; font-size: 11px; color: #0056b3; line-height: 1.4; margin-top: 5px; padding-top: 5px; border-top: 1px dashed #ccc; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ’° Keuangan</h2>
    <div class="tabs">
        <button onclick="openScreen('transaksi')">Tambah</button>
        <button onclick="openScreen('data-hutang')">Hutang</button>
        <button onclick="openScreen('data-piutang')">Piutang</button>
        <button onclick="openScreen('backup-screen')">Backup</button>
    </div>

    <div id="transaksi" class="screen" style="display:block;">
        <form id="financeForm">
            <select id="jenis" class="custom-input">
                <option value="hutang">Hutang (Saya Pinjam)</option>
                <option value="piutang">Piutang (Orang Pinjam)</option>
            </select>
            <input type="date" id="tanggal" class="custom-input" required>
            <label style="font-size:12px; padding-left:5px;">Jatuh Tempo:</label>
            <input type="date" id="jatuh_tempo" class="custom-input">
            <input type="number" id="jumlah" class="custom-input" placeholder="Jumlah (Nilai)" required>
            <textarea id="keterangan" class="custom-input" placeholder="Keterangan"></textarea>
            <button type="submit" class="btn-simpan">SIMPAN DATA</button>
        </form>
    </div>

    <div id="data-hutang" class="screen">
        <h3 style="color:red; text-align:center;">Daftar Hutang</h3>
        <div class="summary-box">Sisa Hutang: Rp <span id="totalHutang">0</span></div>
        <table>
            <thead><tr><th>Tgl</th><th>Tempo</th><th>Ket</th><th>Nilai</th><th>Bayar</th><th>Aksi</th></tr></thead>
            <tbody id="tbody-hutang"></tbody>
        </table>
    </div>

    <div id="data-piutang" class="screen">
        <h3 style="color:green; text-align:center;">Daftar Piutang</h3>
        <div class="summary-box">Sisa Piutang: Rp <span id="totalPiutang">0</span></div>
        <table>
            <thead><tr><th>Tgl</th><th>Tempo</th><th>Ket</th><th>Nilai</th><th>Bayar</th><th>Aksi</th></tr></thead>
            <tbody id="tbody-piutang"></tbody>
        </table>
    </div>

    <div id="backup-screen" class="screen">
        <h3>Backup & Restore</h3>
        <button onclick="eksporData()" class="btn-simpan" style="background:#007bff; margin-bottom:20px;">ðŸ’¾ DOWNLOAD BACKUP</button>
        <textarea id="importDataText" class="custom-input" rows="5" placeholder="Tempel kode JSON backup di sini..."></textarea>
        <button onclick="imporData()" class="btn-simpan" style="background:#ffc107; color:black;">ðŸ“‚ PULIHKAN DATA</button>
    </div>
</div>

<script src="script.js"></script>
</body>
    </html>
