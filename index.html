<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Keuangan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h2>ðŸ’° Keuangan</h2>
        
        <div class="tabs">
            <button onclick="openScreen('transaksi')">Transaksi</button>
            <button onclick="openScreen('data')">Data</button>
            <button onclick="openScreen('backup')">Backup</button>
        </div>

        <hr>

        <div id="transaksi" class="screen">
            <h3>Tambah Hutang / Piutang</h3>
            <form id="financeForm">
                <select class="custom-input" id="jenis">
                    <option value="hutang">Tambah Hutang</option>
                    <option value="piutang">Tambah Piutang</option>
                </select>
                <input type="date" class="custom-input" id="tanggal" required>
                <input type="date" class="custom-input" id="jatuh_tempo">
                <input type="number" class="custom-input" id="jumlah" placeholder="Jumlah (Nilai)" required>
                <textarea class="custom-input" id="keterangan" placeholder="Keterangan"></textarea>
                <button type="submit" class="btn-simpan">SIMPAN</button>
            </form>
        </div>

        <div id="data" class="screen" style="display:none">
            <h3>Riwayat Transaksi</h3>
            <input type="text" id="inputCari" onkeyup="tampilkanData()" placeholder="ðŸ” Cari keterangan..." class="custom-input">
            
            <div id="ringkasan-saldo" style="margin: 10px 0; font-weight: bold;">
                Hutang: Rp <span id="totalHutang">0</span> | Piutang: Rp <span id="totalPiutang">0</span>
            </div>

            <table border="1" style="width:100%; border-collapse: collapse; font-size: 13px;">
                <thead>
                    <tr>
                        <th>Tgl</th>
                        <th>Jatuh Tempo</th>
                        <th>Ket</th>
                        <th>Nilai</th>
                        <th>Bayar/Sisa</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tbody-data"></tbody>
            </table>
        </div>

        <div id="backup" class="screen" style="display:none">
            <h3>Backup Data</h3>
            <button onclick="exportData()" class="btn-simpan">Download Backup (.json)</button>
        </div>
    </div>

    <script src="script.js"></script>
<div id="paymentModal" class="modal" style="display:none; position:fixed; z-index:99; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
    <div style="background:white; margin:15% auto; padding:20px; width:80%; border-radius:10px; max-width:400px;">
        <h3>Input Pembayaran</h3>
        <label>Tanggal Bayar:</label>
        <input type="date" id="tglBayarInput" class="custom-input">
        <label>Nominal:</label>
        <input type="number" id="nominalInput" class="custom-input">
        <label>Metode (Tunai/Transfer):</label>
        <input type="text" id="metodeInput" placeholder="Contoh: Tunai" class="custom-input">
        
        <div style="margin-top:15px; display:flex; gap:10px;">
            <button onclick="prosesBayar()" class="btn-simpan" style="background:green;">OKE</button>
            <button onclick="tutupModal()" class="btn-simpan" style="background:gray;">BATAL</button>
        </div>
    </div>
</div>
</body>
</html>
