<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Keuangan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>ðŸ’° Keuangan</h2>
        <div class="tabs">
            <button onclick="openScreen('transaksi')">Transaksi</button>
            <button onclick="openScreen('data')">Data</button>
            <button onclick="openScreen('backup')">Backup</button>
        </div>
        <hr>

        <div id="transaksi" class="screen">
            <h3>Tambah Hutang / Piutang</h3>
            <form id="financeForm">
                <select id="jenis">
                    <option value="hutang">Tambah Hutang</option>
                    <option value="piutang">Tambah Piutang</option>
                </select>
                <input type="date" id="tanggal" required>
                <input type="date" id="jatuh_tempo" required>
                <input type="number" id="jumlah" placeholder="Jumlah (Nilai)" required>
                <input type="text" id="keterangan" placeholder="Keterangan">
                <button type="submit">SIMPAN</button>
            </form>
        </div>

        <div id="data" class="screen" style="display:none">
            <h3>Riwayat Transaksi</h3>
            <div class="summary">
                <p><strong>Hutang: <span id="totalHutang">Rp 0</span> | Piutang: <span id="totalPiutang">Rp 0</span></strong></p>
            </div>
            <table border="1" width="100%" style="border-collapse: collapse;">
                <thead>
                    <tr>
                        <th>Tgl</th>
                        <th>Jatuh Tempo</th>
                        <th>Ket</th>
                        <th>Nilai</th>
                        <th>Bayar</th>
                        <th>Sisa</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div id="backup" class="screen" style="display:none">
            <h3>Backup Data</h3>
            <button onclick="exportData()">Download Backup (JSON)</button>
        </div>
    </div>

    <div id="editModal" style="display:none; position:fixed; top:30%; left:50%; transform:translate(-50%, -30%); background:#fff; padding:20px; border:2px solid #000; box-shadow: 5px 5px 15px rgba(0,0,0,0.3); z-index:100;">
        <h4>Update Pembayaran</h4>
        <input type="number" id="inputBayar" placeholder="Jumlah Bayar">
        <br><br>
        <button onclick="prosesSimpanEdit()">Update</button>
        <button onclick="document.getElementById('editModal').style.display='none'">Batal</button>
    </div>

    <script src="script.js"></script>
</body>
            </html>
