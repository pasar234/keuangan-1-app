<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keuangan Mobile</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#764ba2">
    <style>
        /* RESET & BASE */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            touch-action: manipulation;
        }

        .app-container {
            max-width: 100%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 95vh;
        }

        /* HEADER */
        .app-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 15px;
            text-align: center;
        }

        .app-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .app-subtitle {
            font-size: 13px;
            opacity: 0.9;
        }

        /* NAVIGASI TABS - FIXED */
        .nav-tabs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #e0e0e0;
            padding: 1px;
            position: relative;
            z-index: 10;
        }

        .nav-btn {
            background: white;
            border: none;
            padding: 12px 5px;
            font-size: 11px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 4px;
            position: relative;
            -webkit-user-select: none;
            user-select: none;
        }

        .nav-btn.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            font-weight: 700;
        }

        .nav-btn:active {
            background: #f0f0f0;
            transform: scale(0.98);
        }

        .nav-icon {
            font-size: 16px;
            display: block;
        }

        /* SCREENS */
        .screen {
            display: none;
            padding: 15px;
            min-height: 300px;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* FORM */
        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            background: #f8f9fa;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* BUTTON */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 10px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* SUMMARY CARD */
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .summary-amount {
            font-size: 24px;
            font-weight: 700;
        }

        /* TABLE */
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 15px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 400px;
        }

        .data-table th {
            background: #f5f5f5;
            padding: 10px;
            font-size: 11px;
            font-weight: 600;
            text-align: left;
        }

        .data-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 13px;
        }

        /* ACTION BUTTONS */
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            margin: 2px;
        }

        .action-btn.pay {
            background: #28a745;
            color: white;
        }

        .action-btn.delete {
            background: #dc3545;
            color: white;
        }

        /* RIWAYAT BAYAR */
        .payment-history {
            margin-top: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 11px;
        }

        .payment-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px dashed #ddd;
        }

        .payment-date {
            font-size: 10px;
            color: #666;
        }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1000;
            max-width: 90%;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- HEADER -->
        <div class="app-header">
            <div class="app-title">üí∞ Keuangan Mobile</div>
            <div class="app-subtitle">Kelola hutang & piutang dengan mudah</div>
        </div>

        <!-- NAVIGASI - SEMUA TAB BISA DIKLIK -->
        <div class="nav-tabs" id="navTabs">
            <button class="nav-btn active" data-target="transaksi">
                <span class="nav-icon">‚ûï</span>
                <span>Tambah</span>
            </button>
            <button class="nav-btn" data-target="hutang">
                <span class="nav-icon">üìâ</span>
                <span>Hutang</span>
            </button>
            <button class="nav-btn" data-target="piutang">
                <span class="nav-icon">üìà</span>
                <span>Piutang</span>
            </button>
            <button class="nav-btn" data-target="backup">
                <span class="nav-icon">üíæ</span>
                <span>Backup</span>
            </button>
        </div>

        <!-- SCREEN: TAMBAH TRANSAKSI -->
        <div id="transaksi" class="screen active">
            <h2 style="margin-bottom: 15px; font-size: 18px;">Tambah Transaksi</h2>
            
            <form id="financeForm">
                <div class="form-group">
                    <label class="form-label">Jenis Transaksi</label>
                    <select id="jenis" class="form-select">
                        <option value="hutang">üè¶ Saya Hutang (Pinjam)</option>
                        <option value="piutang">üë§ Saya Piutang (Dipinjam)</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Tanggal</label>
                        <input type="date" id="tanggal" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Jatuh Tempo</label>
                        <input type="date" id="jatuh_tempo" class="form-input">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Jumlah (Rp)</label>
                    <input type="number" id="jumlah" class="form-input" placeholder="Contoh: 50000" required min="1">
                </div>

                <div class="form-group">
                    <label class="form-label">Keterangan</label>
                    <textarea id="keterangan" class="form-textarea" placeholder="Deskripsi transaksi..." rows="2"></textarea>
                </div>

                <button type="submit" class="btn">
                    üíæ Simpan Transaksi
                </button>
            </form>
        </div>

        <!-- SCREEN: DAFTAR HUTANG -->
        <div id="hutang" class="screen">
            <div class="summary-card">
                <div style="font-size: 13px; opacity: 0.9;">Total Hutang</div>
                <div class="summary-amount">Rp <span id="totalHutang">0</span></div>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Tempo</th>
                            <th>Keterangan</th>
                            <th>Jumlah</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="hutangTable">
                        <tr>
                            <td colspan="5" style="text-align:center; padding:30px; color:#999; font-size: 13px;">
                                Belum ada data hutang
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- SCREEN: DAFTAR PIUTANG -->
        <div id="piutang" class="screen">
            <div class="summary-card">
                <div style="font-size: 13px; opacity: 0.9;">Total Piutang</div>
                <div class="summary-amount">Rp <span id="totalPiutang">0</span></div>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Tempo</th>
                            <th>Keterangan</th>
                            <th>Jumlah</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="piutangTable">
                        <tr>
                            <td colspan="5" style="text-align:center; padding:30px; color:#999; font-size: 13px;">
                                Belum ada data piutang
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- SCREEN: BACKUP & RESTORE -->
        <div id="backup" class="screen">
            <h2 style="margin-bottom: 15px; font-size: 18px;">Backup & Restore</h2>
            
            <p style="margin-bottom: 15px; color: #666; font-size: 13px;">
                Backup data keuangan Anda untuk keamanan.
            </p>

            <button onclick="exportData()" class="btn" style="margin-bottom: 15px;">
                üì• Download Backup
            </button>
            
            <div class="form-group">
                <label class="form-label">Restore Data (Paste JSON)</label>
                <textarea id="importData" class="form-textarea" rows="4" placeholder='Tempel data JSON backup di sini...'></textarea>
            </div>
            
            <button onclick="importData()" class="btn" style="background: #6c757d;">
                üîÑ Restore Data
            </button>

            <div style="margin-top: 15px;">
                <label class="form-label">Atau upload file JSON:</label>
                <input type="file" id="fileInput" accept=".json" class="form-input"
                       onchange="restoreFromFile(event)">
            </div>
        </div>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="toast"></div>

    <script>
        // ==================== INIT ====================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Aplikasi dimuat...');
            
            // Set tanggal default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tanggal').value = today;
            
            // Setup navigation
            setupNavigation();
            
            // Setup form
            setupForm();
            
            // Load data awal
            loadData();
            
            console.log('Aplikasi siap! Semua tab bisa diklik.');
        });

        // ==================== NAVIGASI - FIXED ====================
        function setupNavigation() {
            const navButtons = document.querySelectorAll('.nav-btn');
            
            navButtons.forEach(button => {
                // Pastikan event listener ditambahkan dengan benar
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const targetId = this.getAttribute('data-target');
                    console.log('Klik tab:', targetId);
                    
                    // Update active button
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show target screen
                    showScreen(targetId);
                });
                
                // Tambah event untuk touch devices
                button.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.style.opacity = '0.7';
                });
                
                button.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    this.style.opacity = '1';
                    const targetId = this.getAttribute('data-target');
                    showScreen(targetId);
                });
            });
        }

        function showScreen(screenId) {
            console.log('Menampilkan screen:', screenId);
            
            // Hide all screens
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            // Show target screen
            const targetScreen = document.getElementById(screenId);
            if (targetScreen) {
                targetScreen.classList.add('active');
                
                // Load data jika screen hutang/piutang
                if (screenId === 'hutang' || screenId === 'piutang') {
                    setTimeout(loadData, 50);
                }
            }
        }

        // ==================== FORM HANDLING ====================
        function setupForm() {
            const form = document.getElementById('financeForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const transaction = {
                    id: Date.now(),
                    jenis: document.getElementById('jenis').value,
                    tanggal: document.getElementById('tanggal').value,
                    jatuh_tempo: document.getElementById('jatuh_tempo').value || '-',
                    jumlah: parseFloat(document.getElementById('jumlah').value),
                    bayar: 0,
                    riwayat_bayar: [],
                    keterangan: document.getElementById('keterangan').value || '-',
                    created_at: new Date().toISOString()
                };
                
                // Validasi
                if (!transaction.jumlah || transaction.jumlah <= 0) {
                    showToast('Jumlah harus lebih dari 0', 'error');
                    return;
                }
                
                // Simpan ke localStorage
                let transactions = JSON.parse(localStorage.getItem('keuangan_data')) || [];
                transactions.push(transaction);
                localStorage.setItem('keuangan_data', JSON.stringify(transactions));
                
                // Reset form
                this.reset();
                document.getElementById('tanggal').value = new Date().toISOString().split('T')[0];
                
                // Tampilkan notifikasi
                showToast('‚úÖ Transaksi berhasil disimpan!', 'success');
                
                // Navigasi ke screen yang sesuai
                const targetScreen = transaction.jenis === 'hutang' ? 'hutang' : 'piutang';
                setTimeout(() => showScreen(targetScreen), 500);
            });
        }

        // ==================== DATA MANAGEMENT ====================
        function formatDate(dateString) {
            if (!dateString || dateString === '-') return '-';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('id-ID', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            } catch (e) {
                return dateString;
            }
        }

        function formatDateTime(dateString) {
            if (!dateString || dateString === '-') return '-';
            try {
                const date = new Date(dateString);
                const now = new Date();
                const isToday = date.toDateString() === now.toDateString();
                
                if (isToday) {
                    return date.toLocaleTimeString('id-ID', {
                        hour: '2-digit',
                        minute: '2-digit'
                    }) + ' (Hari ini)';
                }
                
                return date.toLocaleDateString('id-ID', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return dateString;
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID').format(amount);
        }

        function loadData() {
            try {
                const transactions = JSON.parse(localStorage.getItem('keuangan_data')) || [];
                const now = new Date();
                
                // Hitung totals
                let totalHutang = 0;
                let totalPiutang = 0;
                
                // Render hutang
                const hutangData = transactions.filter(t => t.jenis === 'hutang');
                const hutangTable = document.getElementById('hutangTable');
                
                if (hutangData.length === 0) {
                    hutangTable.innerHTML = `
                        <tr>
                            <td colspan="5" style="text-align:center; padding:30px; color:#999; font-size: 13px;">
                                Belum ada data hutang
                            </td>
                        </tr>`;
                } else {
                    hutangTable.innerHTML = '';
                    
                    hutangData.forEach(transaction => {
                        const sisa = transaction.jumlah - (transaction.bayar || 0);
                        totalHutang += sisa;
                        
                        const isOverdue = transaction.jatuh_tempo !== '-' && 
                                         new Date(transaction.jatuh_tempo) < now && 
                                         sisa > 0;
                        
                        const sortedRiwayat = (transaction.riwayat_bayar || [])
                            .sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
                        
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${formatDate(transaction.tanggal)}</td>
                            <td>
                                ${formatDate(transaction.jatuh_tempo)}
                                ${isOverdue ? '<span style="color:red; font-size:10px;">TELAT</span>' : ''}
                            </td>
                            <td>
                                <strong>${transaction.keterangan}</strong>
                                ${sortedRiwayat.length > 0 ? 
                                    `<div class="payment-history">
                                        ${sortedRiwayat.map(payment => 
                                            `<div class="payment-item">
                                                <span class="payment-date">${formatDateTime(payment.tanggal)} - ${payment.metode || 'Bayar'}</span>
                                                <span style="color:green; font-weight:bold;">Rp ${formatCurrency(payment.nominal || 0)}</span>
                                            </div>`
                                        ).join('')}
                                    </div>` : ''
                                }
                            </td>
                            <td>
                                <div>Rp ${formatCurrency(transaction.jumlah)}</div>
                                <div style="font-size:11px; color:#666;">
                                    Sisa: Rp ${formatCurrency(sisa)}
                                </div>
                            </td>
                            <td>
                                ${sisa > 0 ? 
                                    `<button class="action-btn pay" onclick="addPayment(${transaction.id})">Bayar</button>` : 
                                    '<span style="background:#d4edda; color:#155724; padding:3px 8px; border-radius:3px; font-size:10px;">LUNAS</span>'
                                }
                                <br>
                                <button class="action-btn delete" onclick="deleteTransaction(${transaction.id})" style="margin-top:5px;">Hapus</button>
                            </td>
                        `;
                        hutangTable.appendChild(row);
                    });
                }
                
                // Render piutang
                const piutangData = transactions.filter(t => t.jenis === 'piutang');
                const piutangTable = document.getElementById('piutangTable');
                
                if (piutangData.length === 0) {
                    piutangTable.innerHTML = `
                        <tr>
                            <td colspan="5" style="text-align:center; padding:30px; color:#999; font-size: 13px;">
                                Belum ada data piutang
                            </td>
                        </tr>`;
                } else {
                    piutangTable.innerHTML = '';
                    
                    piutangData.forEach(transaction => {
                        const sisa = transaction.jumlah - (transaction.bayar || 0);
                        totalPiutang += sisa;
                        
                        const isOverdue = transaction.jatuh_tempo !== '-' && 
                                         new Date(transaction.jatuh_tempo) < now && 
                                         sisa > 0;
                        
                        const sortedRiwayat = (transaction.riwayat_bayar || [])
                            .sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
                        
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${formatDate(transaction.tanggal)}</td>
                            <td>
                                ${formatDate(transaction.jatuh_tempo)}
                                ${isOverdue ? '<span style="color:red; font-size:10px;">TELAT</span>' : ''}
                            </td>
                            <td>
                                <strong>${transaction.keterangan}</strong>
                                ${sortedRiwayat.length > 0 ? 
                                    `<div class="payment-history">
                                        ${sortedRiwayat.map(payment => 
                                            `<div class="payment-item">
                                                <span class="payment-date">${formatDateTime(payment.tanggal)} - ${payment.metode || 'Terima'}</span>
                                                <span style="color:green; font-weight:bold;">Rp ${formatCurrency(payment.nominal || 0)}</span>
                                            </div>`
                                        ).join('')}
                                    </div>` : ''
                                }
                            </td>
                            <td>
                                <div>Rp ${formatCurrency(transaction.jumlah)}</div>
                                <div style="font-size:11px; color:#666;">
                                    Sisa: Rp ${formatCurrency(sisa)}
                                </div>
                            </td>
                            <td>
                                ${sisa > 0 ? 
                                    `<button class="action-btn pay" onclick="addPayment(${transaction.id})">Terima</button>` : 
                                    '<span style="background:#d4edda; color:#155724; padding:3px 8px; border-radius:3px; font-size:10px;">LUNAS</span>'
                                }
                                <br>
                                <button class="action-btn delete" onclick="deleteTransaction(${transaction.id})" style="margin-top:5px;">Hapus</button>
                            </td>
                        `;
                        piutangTable.appendChild(row);
                    });
                }
                
                // Update totals
                document.getElementById('totalHutang').textContent = formatCurrency(totalHutang);
                document.getElementById('totalPiutang').textContent = formatCurrency(totalPiutang);
                
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function addPayment(transactionId) {
            try {
                const transactions = JSON.parse(localStorage.getItem('keuangan_data')) || [];
                const transactionIndex = transactions.findIndex(t => t.id === transactionId);
                
                if (transactionIndex === -1) {
                    showToast('Transaksi tidak ditemukan', 'error');
                    return;
                }
                
                const transaction = transactions[transactionIndex];
                const sisa = transaction.jumlah - (transaction.bayar || 0);
                
                if (sisa <= 0) {
                    showToast('Transaksi sudah lunas', 'info');
                    return;
                }
                
                const nominalInput = prompt(`Masukkan jumlah (Sisa: Rp ${formatCurrency(sisa)}):`, sisa);
                if (!nominalInput) return;
                
                const nominal = parseFloat(nominalInput);
                if (isNaN(nominal) || nominal <= 0) {
                    showToast('Nominal tidak valid', 'error');
                    return;
                }
                
                if (nominal > sisa) {
                    showToast('Nominal melebihi sisa', 'error');
                    return;
                }
                
                const metode = prompt('Metode pembayaran:', 'Tunai') || 'Tunai';
                
                if (!Array.isArray(transaction.riwayat_bayar)) {
                    transaction.riwayat_bayar = [];
                }
                
                transaction.riwayat_bayar.push({
                    tanggal: new Date().toISOString(),
                    nominal: nominal,
                    metode: metode,
                    waktu: new Date().toLocaleTimeString('id-ID')
                });
                
                transaction.bayar = (transaction.bayar || 0) + nominal;
                transactions[transactionIndex] = transaction;
                localStorage.setItem('keuangan_data', JSON.stringify(transactions));
                
                showToast('‚úÖ Pembayaran berhasil!', 'success');
                setTimeout(loadData, 300);
                
            } catch (error) {
                showToast('Error mencatat pembayaran', 'error');
            }
        }

        function deleteTransaction(transactionId) {
            if (!confirm('Hapus transaksi ini?')) return;
            
            try {
                let transactions = JSON.parse(localStorage.getItem('keuangan_data')) || [];
                transactions = transactions.filter(t => t.id !== transactionId);
                localStorage.setItem('keuangan_data', JSON.stringify(transactions));
                
                showToast('‚úÖ Transaksi dihapus', 'success');
                setTimeout(loadData, 300);
            } catch (error) {
                showToast('Error menghapus', 'error');
            }
        }

        // ==================== BACKUP & RESTORE ====================
        function exportData() {
            try {
                const data = localStorage.getItem('keuangan_data') || '[]';
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `backup-keuangan-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showToast('‚úÖ Backup berhasil!', 'success');
            } catch (error) {
                showToast('Error backup', 'error');
            }
        }

        function importData() {
            try {
                const importText = document.getElementById('importData').value.trim();
                
                if (!importText) {
                    showToast('Masukkan data JSON', 'error');
                    return;
                }
                
                const importedData = JSON.parse(importText);
                
                if (!Array.isArray(importedData)) {
                    throw new Error('Format data tidak valid');
                }
                
                localStorage.setItem('keuangan_data', JSON.stringify(importedData));
                document.getElementById('importData').value = '';
                
                showToast('‚úÖ Data berhasil dipulihkan!', 'success');
                setTimeout(() => location.reload(), 1000);
                
            } catch (error) {
                showToast('Format data tidak valid', 'error');
            }
        }

        function restoreFromFile(event) {
            try {
                const file = event.target.files[0];
                if (!file) return;
                
                if (!file.name.endsWith('.json')) {
                    showToast('File harus .json', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        if (!Array.isArray(data)) {
                            throw new Error('Format data tidak valid');
                        }
                        
                        localStorage.setItem('keuangan_data', JSON.stringify(data));
                        showToast('‚úÖ Data berhasil dipulihkan!', 'success');
                        
                        setTimeout(() => location.reload(), 1000);
                        
                    } catch (error) {
                        showToast('Format file tidak valid', 'error');
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
                
            } catch (error) {
                showToast('Error membaca file', 'error');
            }
        }

        // ==================== UTILITIES ====================
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            toast.style.background = type === 'success' ? '#28a745' : 
                                   type === 'error' ? '#dc3545' : '#333';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // ==================== PWA SUPPORT ====================
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(() => console.log('Service Worker terdaftar'))
                    .catch(err => console.log('Service Worker gagal:', err));
            });
        }
    </script>
