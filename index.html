<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Keuangan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h2>ðŸ’° Keuangan</h2>
        <div class="tabs">
            <button onclick="openScreen('transaksi')">Transaksi</button>
            <button onclick="openScreen('data')">Data</button>
            <button onclick="openScreen('backup')">Backup</button>
        </div>
        <hr>

        <div id="transaksi" class="screen">
            <h3>Tambah Hutang / Piutang</h3>
            <form id="financeForm">
                <select id="jenis" class="custom-input">
                    <option value="hutang">Tambah Hutang</option>
                    <option value="piutang">Tambah Piutang</option>
                </select>
                <input type="date" id="tanggal" class="custom-input" required>
                <input type="date" id="jatuh_tempo" class="custom-input">
                <input type="number" id="jumlah" class="custom-input" placeholder="Jumlah (Nilai)" required>
                <textarea id="keterangan" class="custom-input" placeholder="Keterangan"></textarea>
                <button type="submit" class="btn-simpan">SIMPAN</button>
            </form>
        </div>

        <div id="data" class="screen" style="display:none">
            <h3>Riwayat Transaksi</h3>
            <div id="ringkasan-saldo" style="margin: 10px 0; font-weight: bold;">
                Hutang: Rp <span id="totalHutang">0</span> | Piutang: Rp <span id="totalPiutang">0</span>
            </div>
            <table border="1" style="width:100%; border-collapse: collapse; font-size: 12px;">
                <thead>
                    <tr>
                        <th>Tgl</th>
                        <th>Jatuh Tempo</th>
                        <th>Ket</th>
                        <th>Nilai</th>
                        <th>Bayar/Sisa</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="tbody-data"></tbody>
            </table>
        </div>

        <div id="paymentModal" style="display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.7);">
            <div style="background:white; margin:10% auto; padding:20px; width:85%; max-width:350px; border-radius:10px;">
                <h4>Input Pembayaran</h4>
                <label>Tanggal:</label>
                <input type="date" id="tglBayarInput" style="width:100%; margin-bottom:10px; padding:8px;">
                <label>Nominal:</label>
                <input type="number" id="nominalInput" style="width:100%; margin-bottom:10px; padding:8px;">
                <label>Metode (Tunai/Transfer):</label>
                <input type="text" id="metodeInput" placeholder="Tunai/Transfer" style="width:100%; margin-bottom:20px; padding:8px;">
                <button onclick="prosesBayar()" style="background:green; color:white; padding:10px; width:100%; border:none; margin-bottom:5px;">OKE</button>
                <button onclick="tutupModal()" style="background:gray; color:white; padding:10px; width:100%; border:none;">BATAL</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
